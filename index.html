<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Conveyor</title>
    <script src="./index.js" async defer></script>
</head>

<body>
    <div class="wrapper">
        <section class="storage">
            <h3 class="storage__heading">Storage</h3>
            <div id="items"></div>
        </section>
        <section class="conveyor">
            <h3 class="conveyor__heading">Conveyor</h3>
            <div id="conveyor-stages"></div>
        </section>
        <section class="output">
            <h3 class="storage__heading">Output</h3>
            <div id="output"></div>
        </section>
        <div class="start-button-wrapper">
            <button id="start-button" onclick="startConveyor()">
                Start
            </button>
        </div>
    </div>
</body>

</html>
